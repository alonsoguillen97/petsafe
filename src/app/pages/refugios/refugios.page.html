
<app-loading [text]="'Cargando...'" *ngIf="isLoading"></app-loading>
<ion-content>
  <div class="header">
  <img class="logo" src="assets/imgs/logoletrasblanco.png">
  <ion-item class="selector" lines="none">
    <div>
    <ion-icon src="assets/icon/album.svg"></ion-icon>
    <!--<ion-icon src="assets/icon/grid.svg"></ion-icon>-->
    <ion-icon src="assets/icon/map.svg" routerLink="/map"></ion-icon>
    </div>
  </ion-item>
</div>

<ion-card *ngFor="let user of users" (click)="goToInteriorRefugio(user)">
  <ion-row class="ion-no-padding">
  <ion-col class="ion-no-padding">
    <img src="{{user?.image}}" alt="">
  </ion-col>
  <ion-col class="ion-no-padding">
  <p class="title">{{user?.name}}</p>
  <ion-item class="ion-no-padding" lines="none">
    <ion-icon src="assets/icon/location.svg"></ion-icon>
    <p>{{user?.location}}</p>
  </ion-item>
  <ion-item class="ion-no-padding" lines="none">
    <ion-icon src="assets/icon/phone.svg"></ion-icon>
    <p>{{user?.phone}}</p>
  </ion-item>
  </ion-col>
</ion-row>
</ion-card>



</ion-content>
