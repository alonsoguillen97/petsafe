<ion-header class="ion-no-border">
  <ion-toolbar no-padding translucent>
    
    <img slot="start" class="logo" src="assets/imgs/logoletras1.png" alt="">
    
  </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="form" (ngSubmit)="submitForm()">

      <div *ngIf="!this.uploadphoto" class="selectimage" (click)="adjuntarImagen()">
        <ion-icon src="assets/icon/camera.svg"></ion-icon>
      </div>

      <img (click)="adjuntarImagen()" class="profileimage" *ngIf="this.uploadphoto" src="{{this.base64img}}">

      <ion-item class="item" lines="none">
        <ion-label>
          Nombre *
        </ion-label>

        <ion-input clearInput type="text" placeholder="Nombre del refugio" formControlName="name" required></ion-input>

      </ion-item>
      
        
      
      <ion-item class="item" lines="none">
        <ion-label>
          Email *
        </ion-label>

        <ion-input clearInput type="email" placeholder="Email" formControlName="email" required></ion-input>

      </ion-item>
      <ion-item class="item" lines="none">
        <ion-label>
          Contraseña *
        </ion-label>
        <ion-input clearInput type="password" placeholder="Contraseña" formControlName="password" required></ion-input>

      </ion-item>

      <ion-item class="item" lines="none">
        <ion-label>
          Contraseña *
        </ion-label>
        <ion-input clearInput type="password" placeholder="Confirmar contraseña" formControlName="password_confirmation" required></ion-input>

      </ion-item>
      
      <ion-item class="item" lines="none">
        <ion-label>
          Telefono *
        </ion-label>

        <ion-input clearInput type="tel" placeholder="Teléfono" formControlName="phone" required>

        </ion-input>
      </ion-item>
    

    <ion-item class="item" lines="none">
      <ion-label>
        Localidad *
      </ion-label>

      <ion-input clearInput type="text" placeholder="Localidad" formControlName="location" required></ion-input>

    </ion-item>


    <div class="predictions" *ngIf="!clickedInPrediction && predictions?.length > 0">
      <h4 class="ion-text-left results" style="margin-top: 30px; font-weight: bold;">RESULTADOS</h4>
      <ion-item class="ion-text-wrap itempredictions" lines="none" *ngFor="let prediction of predictions"
        (click)="choosePrediction(prediction)">
        <ion-label>{{prediction?.description}}</ion-label>
      </ion-item>
      <div class="map-wrapper" style="display: none;">
        <div id="modal_map_canvas" style="height: 150px; width: 150px; visibility:hidden;"></div>
      </div>
    </div>





    <ion-item class="item" lines="none">
      <ion-label>
        Web
      </ion-label>

      <ion-input clearInput type="text" placeholder="Web" formControlName="web"></ion-input>

    </ion-item>

    <ion-item class="item" lines="none">
      <ion-label>
        Enlace <br> Donaciones
      </ion-label>

      <ion-input clearInput type="text" placeholder="Enlace para donaciones" formControlName="donation"></ion-input>

    </ion-item>

  


   

      
      <ion-item lines="none" class="terms">
        <ion-checkbox></ion-checkbox><p>Acepto los términos de privacidad</p>
      </ion-item>

      
      <ion-button [disabled]="!form.valid" type="submit" class="submit" expand="block">Registrarme</ion-button>
      
    </form>

</ion-content>
